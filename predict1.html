<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">ü©∫ Disease Prediction Form</h2>
        <form method="POST" action="/predict">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Fever</label>
                    <select class="form-select" name="fever" required>
                        <option value="Default">Default</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Cough</label>
                    <select class="form-select" name="cough" required>
                        <option value="">Default</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Breathing Difficulty</label>
                    <select class="form-select" name="breathing" required>
                        <option value="">Default</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Blood Pressure</label>
                    <input type="text" class="form-control" name="blood_pressure" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Cholesterol</label>
                <input type="text" class="form-control" name="cholesterol" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">üîç Predict</button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</div>

</body>
